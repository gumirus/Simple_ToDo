<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo">
      <div class="todo__box">
        <h2 class="todo__title">Список задач</h2>
        <div class="todo__row">
          <input
            class="todo__input"
            type="text"
            placeholder="Напишите задачу"
          />
          <button class="todo__btn">Добавить</button>
        </div>
        <ul class="todo__list">
          <li class="checked">задача</li>
          <li>задача</li>
          <li>задача</li>
        </ul>
      </div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
